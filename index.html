<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --snake-head: #FF6B6B;
            --snake-body: #4ECDC4;
            --food: #FFE66D;
            --background: #292F36;
            --board: #1A1E23;
            --text: #F7FFF7;
            --score-bg: #6B5B95;
            --button-bg: #FF6B6B;
            --button-hover: #FF8E8E;
            --grid-line: rgba(255, 255, 255, 0.05);
            --power-up: #B388FF;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #292F36 0%, #1A1E23 100%);
            font-family: 'Comic Neue', cursive;
            color: var(--text);
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #FF6B6B, #4ECDC4, #FFE66D);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            animation: rainbow 5s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        #game-container {
            position: relative;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 15px;
            overflow: hidden;
        }

        #game-board {
            display: block;
            background-color: var(--board);
            border: 4px solid #3A4048;
            border-radius: 10px;
        }

        #score {
            font-size: 1.5rem;
            margin: 15px 0;
            padding: 10px 25px;
            background-color: var(--score-bg);
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            font-weight: bold;
        }

        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 10px;
            display: none;
        }

        #game-over h2 {
            color: #FF6B6B;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        #final-score {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #4ECDC4;
        }

        #restart-btn {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #restart-btn:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .controls {
            margin-top: 20px;
            font-size: 1rem;
            color: #A0A4A8;
            text-align: center;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 1s infinite;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            #game-board {
                width: 300px;
                height: 300px;
            }
            
            #score {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="pulse">Snake Game</h1>
    
    <div id="game-container">
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Pontuação: 0</p>
            <button id="restart-btn">Jogar Novamente</button>
        </div>
    </div>
    
    <div id="score">0</div>
    
    <p class="controls">Use as teclas ↑ ↓ ← → para controlar a cobrinha</p>

    <script>
        // Configurações do jogo
        const canvas = document.getElementById("game-board");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");
        const gameOverElement = document.getElementById("game-over");
        const finalScoreElement = document.getElementById("final-score");
        const restartBtn = document.getElementById("restart-btn");

        const tileSize = 20;
        const tileCount = canvas.width / tileSize;
        const initialSpeed = 120;
        let moveInterval = initialSpeed;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = generateFood();
        let nextVelocityX = 0;
        let nextVelocityY = 0;
        let velocityX = 0;
        let velocityY = 0;
        let score = 0;
        let gameRunning = true;
        let lastMoveTime = 0;
        let animationFrameId;
        let pendingDirectionChange = false;

        // Cores
        const colors = {
            snakeHead: '#FF6B6B',
            snakeBody1: '#4ECDC4',
            snakeBody2: '#45B8AC',
            food: '#FFE66D',
            background: '#292F36',
            board: '#1A1E23'
        };

        // Função principal do jogo
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            animationFrameId = requestAnimationFrame(gameLoop);
            
            if (timestamp - lastMoveTime >= moveInterval) {
                if (pendingDirectionChange) {
                    velocityX = nextVelocityX;
                    velocityY = nextVelocityY;
                    pendingDirectionChange = false;
                }
                
                updateGame();
                lastMoveTime = timestamp;
            }
            
            renderGame();
        }

        function updateGame() {
            // Mover a cobra
            const head = {
                x: snake[0].x + velocityX,
                y: snake[0].y + velocityY
            };
            
            // Verificar colisões
            if (checkCollision(head)) {
                gameOver();
                return;
            }
            
            // Adicionar nova cabeça
            snake.unshift(head);
            
            // Verificar se comeu a comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                moveInterval = Math.max(initialSpeed - Math.floor(score/50) * 10, 50);
                food = generateFood();
            } else {
                // Remover cauda se não comeu
                snake.pop();
            }
        }

        function renderGame() {
            // Fundo gradiente
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#292F36');
            gradient.addColorStop(1, '#1A1E23');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawGrid();
            drawFood();
            drawSnake();
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if(index === 0) {
                    ctx.fillStyle = colors.snakeHead;
                } else {
                    ctx.fillStyle = index % 2 === 0 ? colors.snakeBody1 : colors.snakeBody2;
                }
                
                const posX = segment.x * tileSize;
                const posY = segment.y * tileSize;
                const radius = 5;
                
                ctx.beginPath();
                ctx.roundRect(posX, posY, tileSize, tileSize, radius);
                ctx.fill();
                
                if(index === 0) {
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.beginPath();
                    ctx.arc(posX + tileSize/2, posY + tileSize/3, tileSize/4, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function drawFood() {
            const posX = food.x * tileSize + tileSize/2;
            const posY = food.y * tileSize + tileSize/2;
            const radius = tileSize/2 - 2;
            
            ctx.shadowColor = colors.food;
            ctx.shadowBlur = 15;
            
            ctx.fillStyle = colors.food;
            ctx.beginPath();
            ctx.arc(posX, posY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(255,230,109,0.6)';
            ctx.beginPath();
            ctx.arc(posX - radius/3, posY - radius/3, radius/3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowColor = 'transparent';
        }

        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * tileSize, 0);
                ctx.lineTo(i * tileSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * tileSize);
                ctx.lineTo(canvas.width, i * tileSize);
                ctx.stroke();
            }
        }

        function generateFood() {
            let foodPosition;
            let validPosition = false;
            
            while (!validPosition) {
                foodPosition = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                
                validPosition = true;
                for (let segment of snake) {
                    if (segment.x === foodPosition.x && segment.y === foodPosition.y) {
                        validPosition = false;
                        break;
                    }
                }
            }
            
            return foodPosition;
        }

        function checkCollision(head) {
            // Colisão com as bordas
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            // Colisão com o corpo (exceto a cauda)
            for (let i = 0; i < snake.length - 1; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }

        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(animationFrameId);
            
            ctx.fillStyle = 'rgba(231, 76, 60, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            finalScoreElement.textContent = `Pontuação: ${score}`;
            gameOverElement.style.display = "flex";
        }

        function restartGame() {
            snake = [{x: 10, y: 10}];
            food = generateFood();
            velocityX = 0;
            velocityY = 0;
            nextVelocityX = 0;
            nextVelocityY = 0;
            score = 0;
            moveInterval = initialSpeed;
            scoreElement.textContent = score;
            gameOverElement.style.display = "none";
            gameRunning = true;
            lastMoveTime = 0;
            pendingDirectionChange = false;
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // Controles do teclado
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    if (velocityY !== 1) {
                        nextVelocityX = 0;
                        nextVelocityY = -1;
                        pendingDirectionChange = true;
                    }
                    break;
                case 'ArrowDown':
                    if (velocityY !== -1) {
                        nextVelocityX = 0;
                        nextVelocityY = 1;
                        pendingDirectionChange = true;
                    }
                    break;
                case 'ArrowLeft':
                    if (velocityX !== 1) {
                        nextVelocityX = -1;
                        nextVelocityY = 0;
                        pendingDirectionChange = true;
                    }
                    break;
                case 'ArrowRight':
                    if (velocityX !== -1) {
                        nextVelocityX = 1;
                        nextVelocityY = 0;
                        pendingDirectionChange = true;
                    }
                    break;
                case 'Enter':
                    if (!gameRunning) {
                        restartGame();
                    }
                    break;
            }
        });

        // Iniciar o jogo
        restartBtn.addEventListener('click', restartGame);
        
        // Começar o jogo automaticamente movendo para a direita
        nextVelocityX = 1;
        nextVelocityY = 0;
        pendingDirectionChange = true;
        animationFrameId = requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
